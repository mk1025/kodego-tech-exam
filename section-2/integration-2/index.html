<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>KodeGo - Section 2 Integration #1</title>

		<link
			rel="stylesheet"
			href="./styles.css"
		/>

		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/7369d6167e.js"
			crossorigin="anonymous"
		></script>
		<script
			src="./script.js"
			type="module"
			defer
		></script>
	</head>
	<body>
		<main  class="container min-h-screen m-auto flex flex-row flex-wrap gap-10 py-10 justify-center items-center">
			<section class="bg-white bg-opacity-70 flex flex-col items-center gap-10 justify-center px-8 py-8 rounded-2xl">
				<div class="flex flex-row space-x-[-6rem] items-center">
					<img
						id="songImage"
						src="https://cdn.dc5.ro/img-prod/1444264621-0.jpeg"
						alt="Image of the Song"
						class="w-[10rem] h-[10rem] rounded shadow z-[10]"
					/>
					<img
						id="musicRecordImage"
						src="https://pngimg.com/d/vinyl_PNG21.png"
						alt="Image of a Music Record"
						class="w-[10rem] h-[10rem] p-3"
					/>
				</div>
				<div class="flex flex-col text-center w-[15rem]">
					<h1 id="songName" class="font-semibold">All Too Well (Taylor's Version)</h1>
					<h2 id="artistName">Taylor Swift</h2>
				</div>
				<div class="w-full">
					<div class="text-xs flex flex-row justify-between font-mono">
						<span id="currentDuration">0:00</span>
						<span id="maxDuration">10:13</span>
					</div>
					<input
						id="musicSlider"
						type="range"
						min="0"
						max="607800"
						value="0"
						class="w-full accent-purple-400 rounded-lg bg-gray-400 h-2"
					/>
					<div class="flex flex-row justify-around mt-5">
						<button
							id="musicBackButton"
							class="w-[4rem] h-[4rem] text-3xl text-purple-400 hover:text-purple-600"
						>
							<i class="fa-solid fa-backward-step drop-shadow"></i>
						</button>
						<button
							id="musicPlayButton"
							class="bg-purple-400 rounded-full w-[4rem] h-[4rem] text-center text-white hover:bg-purple-600 shadow"
						>
							<span
								id="musicPlaySymbol"
								class="text-4xl"
								><i class="fa-solid fa-circle-play"></i
							></span>
							<span
								id="musicPauseSymbol"
								class="text-4xl hidden"
								><i class="fa-solid fa-circle-pause"></i
							></span>
						</button>
						<button
							id="musicForwardButton"
							class="w-[4rem] h-[4rem] text-3xl text-purple-400 hover:text-purple-600"
						>
							<i class="fa-solid fa-forward-step drop-shadow"></i>
						</button>
					</div>
				</div>
			</section>
			<section class="flex flex-col gap-5 w-screen lg:w-[30rem] h-[30rem] p-10">
				<h1 class="text-lg lg:text-2xl text-gray-300 font-semibold">Explore</h1>
				<nav id="panelButtons" class="flex flex-row flex-wrap gap-10 font-medium text-gray-400 text-sm lg:text-xl whitespace-nowrap">
					<button
						id="lyricsButton"
						class="hover:text-gray-100"
					>
						Lyrics
					</button>
					<button
						id="albumsButton"
						class="text-gray-100 hover:text-gray-100"
					>
						Other Albums
					</button>
					<button
						id="relatedArtistsButton"
						class="hover:text-gray-100"
					>
						Related Artists
					</button>
				</nav>
				<main id="panelList" class="w-full h-full overflow-auto">
					<section
					id="lyricsContent"
					class="hidden h-full w-full whitespace-normal text-gray-300 font-medium overflow-y-auto"
				>
					No lyrics available...
					</section>
					<section id="albumsContent" class="w-max h-full flex flex-row flex-wrap gap-10 overflow-x-auto items-start text-sm text-gray-100 font-semibold">
						No albums available...
						
					</section>
					<section id="relatedArtistsContent" class="w-max h-full flex flex-row flex-wrap gap-10 overflow-x-auto items-center text-sm text-gray-100 font-semibold"></section>
				</main>
				
			</section>
		</div>
	</body>
</html>
